<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>테스트</h1>
    <p id="location"></p>
    <script>
        var data = window.location.search; // BOM
        var pTag = document.getElementById('location'); // DOM
        pTag.innerText = data.split("?code=")[1];
    </script>
</body>
</html>
